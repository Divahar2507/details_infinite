<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Tech AI - Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --tech-teal: #00B5B5;
            --tech-black: #0A0A0B;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--tech-black);
            color: #E2E8F0;
        }

        .bg-tech-teal {
            background-color: var(--tech-teal);
        }

        .text-tech-teal {
            color: var(--tech-teal);
        }

        .border-tech-teal {
            border-color: var(--tech-teal);
        }

        .glass-panel {
            background: rgba(17, 17, 19, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 181, 181, 0.15);
        }

        .form-card-glow {
            box-shadow: 0 0 30px rgba(0, 181, 181, 0.05);
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0A0A0B;
        }

        ::-webkit-scrollbar-thumb {
            background: #1E1E20;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tech-teal);
        }
    </style>
